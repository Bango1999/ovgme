    <br>
Le snapshot de jeu permet de créer un instantané de l'arborescence des fichiers avec
un checksum xxHash. Une fois le snapshot créé, vous pouvez le comparer avec l'état
actuel de l'arborescence des fichiers du jeu pour voir si des fichiers ont été ajoutés
supprimés ou modifiés.
